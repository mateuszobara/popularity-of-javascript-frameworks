<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popularity of JavaScript frameworks</title>
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>
    <header>
        <div>
            <h1>Popularity of JavaScript frameworks</h1>
            <p>(Based on stats from GitHub)</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Repository</th>
                    <th>Stars</th>
                    <th>Forks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://vuejs.org/" target="_blank">Vue</a></td>
                    <td><a href ="https://github.com/vuejs/vue" target="_blank">vuejs/vue</a></td>
                    <td class="repo-stars"></td>
                    <td class="repo-forks"></td>
                </tr>
                <tr>
                    <td><a href="https://reactjs.org/" target="_blank">React</a></td>
                    <td><a href ="https://github.com/facebook/react" target="_blank">facebook/react</a></td>
                    <td class="repo-stars"></td>
                    <td class="repo-forks"></td>
                </tr>
                <tr>
                    <td><a href="https://angular.io/" target="_blank">Angular</a></td>
                    <td><a href ="https://github.com/angular/angular" target="_blank">angular/angular</a></td>
                    <td class="repo-stars"></td>
                    <td class="repo-forks"></td>
                </tr>
                <tr>
                    <td><a href="https://svelte.dev/" target="_blank">Svelte</a></td>
                    <td><a href ="https://github.com/sveltejs/svelte" target="_blank">sveltejs/svelte</a></td>
                    <td class="repo-stars"></td>
                    <td class="repo-forks"></td>
                </tr>
                <tr>
                    <td><a href="https://backbonejs.org/" target="_blank">Backbone</a></td>
                    <td><a href ="https://github.com/jashkenas/backbone" target="_blank">jashkenas/backbone</a></td>
                    <td class="repo-stars"></td>
                    <td class="repo-forks"></td>
                </tr>
                <tr>
                    <td><a href="https://emberjs.com/">Ember</a></td>
                    <td><a href ="https://github.com/emberjs/ember.js">emberjs/ember.js</a></td>
                    <td class="repo-stars"></td>
                    <td class="repo-forks"></td>
                </tr>
            </tbody>
        </table>
    </header>
    <script src="src/scripts/index.js"></script>
</body>
</html>
